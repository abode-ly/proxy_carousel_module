<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Abode.ly</title>
  </head>
  <body>
    <div id="searchBar">
      <img class="searchBarFiller fillerImg" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/01_SearchBar_Edited_02.png" alt="Search Bar" />
    </div>
    <div id="carousel_app">
      <script src="http://localhost:3001/carousel.app.js"></script>
    </div>
    <div>
      <div id="booking-module">
          <script src="http://localhost:3003/bookings/5/BookingModule.bundle.js"></script>
      </div>
      <div id="leftSection">
        <div id="homeInfo">
          <img class="homeInfoFiller fillerImgLeft" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/02_HomeInfo_Edited_02.png" alt="Home Info" />
        </div>
        <div id="amenities">
          <img class="amenitiesFiller fillerImgLeft" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/03_AmenitiesAccessibility_Edited_02.png" alt="Amenities" />
        </div>
        <div id="availability"></div>
          <img class="availabilityFiller fillerImgLeft" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/03_Availability_Edited_02.png" alt="Availability" />
        <div id="reviews">
          <script src="http://localhost:3002/app.js"></script>
        </div>
        <div id="hostInfo">
          <img class="hostInfoFiller fillerImgLeft" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/04_HostInfo_Edited_02.png" alt="Host Info" />
        </div>
        <div id="neighborhood">
          <img class="neighborhoodFiller fillerImgLeft" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/05_Neighborhood_Edited_02.png" alt="Neighborhood" />
        </div>
        <div id="policies">
          <img class="policiesFiller fillerImgLeft" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/06_Policies_Edited_02.png" alt="Policies" />
        </div>  
      </div>
    </div>
    <div id="nearbyHomes">
        <script src="http://localhost:3004/similarHomes/5/nearbyHomes.app.js"></script>
    </div>
    <div id="thingsToDo">
      <img class="thingsToDoFiller fillerImgBottom" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/07_ThingsExplore_Edited_02.png" alt="Things To Do" />
    </div>
    <div id="otherLinks">
      <img class="otherLinksFiller fillerImgBottom" src="https://s3-us-west-1.amazonaws.com/fec-project-abodely-carousel/ModuleFillers/08_OtherLinks_Edited_02.png" alt="Other Links" />
    </div>
  </body>
</html>
